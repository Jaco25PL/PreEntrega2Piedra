<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<!-- iconst from bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"> 

<!-- styles - link css -->
    <link rel="stylesheet" href="css/main.css">
    
    <title>Carrito | SwiftTECH</title>

</head>
<body>

    <header class="head">
        <div class="head__container">
            <div class="head__item logo"><a href="index.html"><img src="img/logo.png" width="200" alt="SwiftTECH"></a></div>
            <div class="head__item find">
                <input class="find__input" type="text" placeholder="Se Desbloquea en el Proyecto Final">
                <button class="head-btn"><i class="find-icon bi bi-search"></i></button>
            </div>
            <div class="head__item cart"><a href="cart.html" class="cart-icon-cont"><i class="cart-icon bi bi-bag"></i></a></div>
        </div>
    </header>

    <section class="sec__bag">
        <div class="bag__cont">
            <div class="bag__name">
                <h1 class="bag__text bag__title">Productos Seleccionados</h1>
                <a class="bag__text go__index" href="index.html">Seguir Comprando</a>
            </div>
            <span class="thank-you" id="ty"></span>
            <div class="bag__products" id="showBag">
                <!-- RENDER IN JS -->
            </div>
        </div>

        <div class="total__container">
            <div class="toal">Total a Pagar</div>
            <div class="toal"><span id="totalAmount"></span><span>USD</span></div>
            <button class="btn btn-pagar" type="button" id="checkBtn" onclick="checkOut()">Ir a Pagar</button>
        </div>

    </section>

    <footer class="footer__container">
        <div class="footer">
            <div class="footer__form">
                <form class="form" id="form">
                    <div class="form__input-cont">
                        <input class="find__input form__input" type="text" placeholder="Ingrese su Nombre" id="formUserName">
                        <span class="form-alert" id="alertUserName"></span>
                    </div>
                    
                    <div class="form__input-cont">
                        <input class="find__input form__input tel__input" type="number" placeholder="Numero de Contacto" id="formUserTel">
                        <span class="form-alert" id="alertUserTel"></span>
                    </div>
                    <button onclick="valForm()" class="btn form-btn" type="button" id="sendForm">ENVIAR</button>
                </form>
            </div>

            <div class="copyRigth__container">
                <span>Â© SwiftTECH 2023</span>
            </div>
        </div>
    </footer>
<!-- link JavaScript -->
    <script src="js/store.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>


</body>
</html>
